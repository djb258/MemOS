services:
  - type: web
    name: memos-barton-doctrine-api
    env: node
    plan: free
    rootDir: barton-api
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    buildFilter:
      paths:
        - package.json
        - src/**/*
        - tsconfig.json
        - render.yaml 